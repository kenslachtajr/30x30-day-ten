<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="currentItem.id; else elseCreateNew">
      <h1>{{ originalTitle }}</h1>
    </mat-card-title>
    <ng-template #elseCreateNew>
      <h1>Create A New Item</h1>
    </ng-template>
  </mat-card-header>
  <form
    [formGroup]="form"
    #formDirective="ngForm"
    (ngSubmit)="saveForm(formDirective)"
  >
    <mat-card-content>
      <mat-form-field class="w-100 d-flex">
        <input
          matInput
          placeholder="Name"
          type="text"
          name="name"
          formControlName="name"
        />
        <mat-error *ngIf="form.get('name').hasError('required')">
          Required Field</mat-error
        >
      </mat-form-field>
      <mat-form-field class="w-100 d-flex">
        <input
          matInput
          placeholder="Description"
          type="text"
          name="description"
          formControlName="description"
        />
        <mat-error *ngIf="form.get('description').hasError('required')">
          Required Field</mat-error
        >
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        type="submit"
        mat-button
        color="primary"
        [disabled]="form.invalid"
      >
        {{ currentItem.id ? 'Update' : 'Create' }}
      </button>
      <button type="button" mat-button (click)="cancelled.emit()">
        Cancel
      </button>
    </mat-card-actions>
  </form>
</mat-card>
